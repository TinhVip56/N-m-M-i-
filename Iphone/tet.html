<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ph√°o hoa</title>
    <style>
        body { margin: 0; overflow: hidden; background: black; }
        canvas { position: absolute; top: 0; left: 0; }
    </style>
</head>
<body>
    <canvas id="fireworksCanvas"></canvas>
    <script>
        const canvas = document.getElementById('fireworksCanvas');
        const ctx = canvas.getContext('2d');
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        let particles = [];

        function createFirework(x, y) {
            let launchY = canvas.height;
            const launchSpeed = 7;
            const trail = [];
            const fireworkColor = `hsl(${Math.random() * 360}, 100%, 70%)`;

            function launch() {
                ctx.clearRect(0, 0, canvas.width, canvas.height);
                drawParticles();

                trail.push({ x: x, y: launchY });
                if (trail.length > 10) trail.shift();

                trail.forEach((point, index) => {
                    ctx.fillStyle = `rgba(255, 255, 255, ${index / trail.length})`;
                    ctx.beginPath();
                    ctx.arc(point.x, point.y, 4, 0, Math.PI * 2);
                    ctx.fill();
                });

                ctx.fillStyle = 'white';
                ctx.beginPath();
                ctx.arc(x, launchY, 5, 0, Math.PI * 2);
                ctx.fill();

                launchY -= launchSpeed;

                if (launchY <= y) {
                    explode(x, y, fireworkColor);
                } else {
                    requestAnimationFrame(launch);
                }
            }

            launch();
        }

        function explode(x, y, color) {
            const particleCount = 200;
            const spread = Math.PI * 2;
            for (let i = 0; i < particleCount; i++) {
                const angle = spread * (i / particleCount);
                particles.push({
                    x: x,
                    y: y,
                    angle: angle,
                    speed: Math.random() * 8 + 2,
                    color: color,
                    size: Math.random() * 4 + 2,
                    life: 120,
                    gravity: 0.05
                });
            }
        }

        function drawParticles() {
            for (let i = particles.length - 1; i >= 0; i--) {
                let p = particles[i];
                p.x += Math.cos(p.angle) * p.speed;
                p.y += Math.sin(p.angle) * p.speed + p.gravity;
                p.speed *= 0.96;
                p.life -= 1;

                ctx.fillStyle = p.color;
                ctx.beginPath();
                ctx.arc(p.x, p.y, p.size, 0, Math.PI * 2);
                ctx.fill();

                if (p.life <= 0 || p.speed < 0.5) {
                    particles.splice(i, 1);
                }
            }
        }

        function continuousFireworks() {
            setInterval(() => {
                const x = Math.random() * canvas.width;
                const y = Math.random() * (canvas.height / 2);
                createFirework(x, y);
            }, 800);
        }

        function animate() {
            ctx.fillStyle = 'rgba(0, 0, 0, 0.2)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            drawParticles();
            requestAnimationFrame(animate);
        }

        continuousFireworks();
        animate();
    </script>
</body>
</html>
