<html>
<head>
    <title>iPhone Display</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .iphone-3d {
            perspective: 1000px;
        }
        .iphone-3d img {
            transform: rotateY(20deg);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
            border-radius: 20px;
        }
    </style>
</head>
<body class="flex items-center justify-center min-h-screen bg-gray-100">
    <div class="iphone-3d">
        <img src="https://storage.googleapis.com/a1aa/image/QP1oL5uyV6qmJtnkHLSv6tDQcjtueAZvtKrfgIcLAfQZNyCoA.jpg" alt="Front and back view of an iPhone with a gold finish and a dark screen with abstract design" class="w-56 h-auto">
    </div>
</body>
</html>
